<!DOCTYPE html>
<html lang="en">
<head> 
  <title></title>  
  <script src="./js/jquery.min.js"></script>
  <script src="./js/data.js?v2"></script>
  <script src="./js/site.js?v2"></script>
</head>

<body>
  <div class="header"></div>  

    <div class="jumbotron jumbotron-ad">
      <div class="container">
        <h1 class="sitename"></h1>
        <p><a class="sitename" href="/"></a>&nbsp;/&nbsp;<a class="teamname" href="home"></a></p>
      </div>
    </div>  
  
  <div class="container">
    <h2 class="page-header">Roster</h2>

    <div class="row alert alert-neutral" role="alert">
      <div class="col-sm-2">
        <b>Jersey</b>
      </div>
      <div class="col-sm-4">
          <b>Name</b>            
      </div>
      <div class="col-sm-2">
          <b>Position</b>
      </div> 
      <div class="col-sm-2">
          <b>Grade</b>
      </div>              
    </div>

    <div class="roster"></div>

<script>
	//Revealing Module Design Pattern 
	var page = (function () {
		var init = function() {
			document.title = localStorage.sitename;
			$('.sitename').html(localStorage.sitename);
			$('.teamname').html(localStorage.teamname);			
		
			process();
		};
	
		var process = function() {
			var html = '';
			
			var data = {teamid:localStorage.teamid};
			$.ajax({ url: 'api/v1/rosters', 
				dataType: 'json', contentType: 'application/json',
				type: "POST",
				data: JSON.stringify(data), 
				error: function (jqxhr, textStatus, errorThrown) {
					console.log('error', textStatus, '//', errorThrown);
				},
				success: function (data) {
					//console.log('data: ' + JSON.stringify(data));	
					
					$.each(data.results, function (i, value) {
						//console.log('value: ' + JSON.stringify(value));
						html += '<div class="row alert alert-neutral" role="alert">';
						html  +=  
							'  <div class="col-sm-2">' +
							'   <span>'; html+=value.jersey;html+='</span>' +
							'   </div>' +
							'  <div class="col-sm-4">' +
							'      <span>';html+=value.firstname+' '+value.lastname;html+='</span> ' +           
							'  </div>' +
							'  <div class="col-sm-2">' +
							'      <span>';html+=value.position;html+='</span>' +
							'  </div>    ' + 
							'  <div class="col-sm-2">' +
							'      <span>';html+=value.grade;html+='</span>' +
							'  </div>    ' +                 
							'</div> ';
					});

					$('.roster').html(html);
				},
				fail: function( jqxhr, textStatus, error ) {
					var err = textStatus + ", " + error;
					console.log( "Request Failed: " + err );
					html  +=  '<div class="row">';  					
					html  +=  
						'<div class="col-sm-5">' +
						'    <p>Error getting information.  Refresh and try again.' +
						'    </p> ' + 
						'</div>';
					html += '</div>';
					$('.roster').html(html);	
				}			
			});
		}	
		
		//Public functions add here; Private otherwise
		return {
			init: init,
		};

	})();
	
	$(document).ready(function () {
		page.init();

	});	

</script>	
     
  <div class="footer"></div>
</body>
</html>
